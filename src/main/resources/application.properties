spring.datasource.url=jdbc:ignite:thin://localhost:10800
#spring.datasource.username=sa
#spring.datasource.password=password
spring.datasource.driver-class-name=org.apache.ignite.IgniteJdbcThinDriver
spring.jpa.database-platform=org.gridgain.demo.springdata.jpa.ApacheIgniteDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

debug=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true